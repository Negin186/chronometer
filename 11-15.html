<body>
	<h1> کرنومتر  </h1>
	<div class="cc">
		<div class="box">
			<div id="time">
				<span id="milliseconds">00</span>
				.
				<span id="seconds">00</span>
				:
				<span id="minutes">00</span>
			</div>
			<button onclick="start()">شروع</button>
			<button onclick="stop()">توقف</button>
			<br>
			<br>
			<button onclick="reset()">Reset </button>
		</div>
	</div>
